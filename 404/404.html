<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Kami Sedang Tutup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Font Awesome -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .message-container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background-color: rgba(30, 30, 30, 0.9); /* Latar belakang transparan */
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s; /* Animasi saat hover */
        }
        .message-container:hover {
            transform: translateY(-5px); /* Efek hover */
        }
        .message-title {
            font-size: 2rem;
            font-weight: bold;
            color: #ffcc00;
            margin-bottom: 20px;
        }
        .message {
            font-size: 1.2rem;
            margin: 20px 0;
            line-height: 1.5; /* Jarak antar baris */
        }
        .btn {
            background-color: #25D366; /* Warna WhatsApp */
            color: #fff;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease; /* Animasi saat hover */
        }
        .btn:hover {
            background-color: #128C7E;
            transform: translateY(-2px); /* Efek hover */
        }
        .whatsapp-icon {
            margin-right: 8px; /* Jarak antara ikon dan teks */
        }
        .image {
            width: 100%;
            max-width: 400px; /* Sesuaikan ukuran gambar */
            margin-bottom: 20px;
            border-radius: 10px; /* Rounded corners for the image */
        }
    </style>
</head>
<body>

    <div class="message-container">
        <img src="404.png" alt="Toko Tutup" class="image">
        <div class="message-title">Toko Kami Sedang Tutup</div>
        <div class="message">Maaf, kami sedang tutup. Untuk informasi lebih lanjut, hubungi kami melalui WhatsApp.</div>
        <a href="https://wa.me/6285778244669" class="btn" target="_blank">
            <i class="fab fa-whatsapp whatsapp-icon"></i> Hubungi di WhatsApp
        </a>
    </div>

</body>
</html>
